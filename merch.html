<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Merch</title>
</head>
<body>
    <div class="container">
        <h1>Merch</h1>

        <!-- Contact email link -->
        <p style="text-align: center; margin-bottom: 20px;">
            Pokud máte záhjem pište na email: <a href="mailto:tonduv.chram@gmail.com">tonduv.chram@gmail.com</a>
        </p>

        <div id="gallery" class="gallery"></div>

<script>
  const images = [
    'merch_images/hoodie1.png',
    'merch_images/hoodie2.png',
    'merch_images/shirt1.png',
    'merch_images/shirt2.png',
  ];

  const gallery = document.getElementById('gallery');

  images.forEach(image => {
    const link = document.createElement('a');
    link.href = image;
    link.classList.add('gallery_link');

    const img = document.createElement('img');
    img.src = image;
    img.alt = 'image';
    img.classList.add('gallery_img');

    link.appendChild(img);
    gallery.appendChild(link);
  });
</script>
</body>
</html>
