<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tondův Chrám</title>
</head>
<body>
    <div class="container">
        <h1>Tondův Chrám</h1>
        <div id="gallery" class="gallery"></div>

<script>
  const images = [
    'images/470881344_614098364469164_1586251072241912341_n.jpg',
    'images/474240606_1122947942800076_110235427149479620_n.jpg',
    'images/480774546_617476530904826_3397351165069715330_n.jpg',
    'images/490996623_1018073699780903_7894339244972512278_n.jpg',
    'images/494358626_593947726334593_4414018062377692312_n.jpg',
    'images/494359611_1214691537020159_136854848790315918_n.jpg',

    'images/517018615_712281351625300_3133782834984766491_n.jpg',
    'images/517220340_4083167275335494_1052784880219260043_n.jpg',
    'images/519425901_629994576264368_468639280455149721_n.jpg',
    'images/IMG_20250604_185200847.jpg',
    'images/IMG_20250604_185209113.jpg',
    'images/IMG_20250604_185245630.jpg',
    'images/IMG_20250604_185251269.jpg',
    'images/IMG_20250604_185319323.jpg',
  ];

  const gallery = document.getElementById('gallery');

  images.forEach(image => {
    const link = document.createElement('a');
    link.href = image;
    link.target = '_blank';
    link.classList.add('gallery_link');

    const img = document.createElement('img');
    img.src = image;
    img.alt = 'image';
    img.classList.add('gallery_img');

    link.appendChild(img);
    gallery.appendChild(link);
  });
</script>
</body>

</html>
